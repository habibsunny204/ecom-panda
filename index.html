<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Ecommerce</title>
    <script src="https://kit.fontawesome.com/85ea785855.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/css.css">
</head>

<body>
    <header>
        <nav>
            <img src="assets/images/logo.png" alt="">
            <div class="search-container">
                <input type="text" placeholder="Search..." />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="links">
                <a href="">Home</a>
                <a href="">Product</a>
                <a href="">About us</a>
                <a href="">Contact us</a>
            </div>
        </nav>

        <div class="hero">
            <div class="description">
                <h1>Mi LED TV 4A PRO 32</h1>
                <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat
                    duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                <h3>$1289</h3>
                <button class="btn-primary">Buy now</button>
            </div>
            <img src="assets/images/banner-images/tv.png" alt="">
        </div>
    </header>
    <main>
        <section class="section-1">
            <h1>Categories</h1>
            <div class="category-images">
                <div class="watch">
                    <h1>Watch</h1>
                    <div class="i">
                        <img src="/assets/images/categories/watch.png" alt="">
                    </div>
                </div>
                <div class="bag">
                    <h1>Bag</h1>
                    <img src="/assets/images/categories/bag.png" alt="">
                </div>
                <div class="shoes">
                    <h1>Shoes</h1>
                    <img src="/assets/images/categories/shoes.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
